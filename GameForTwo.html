<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript">
		
		var answer = parseInt(Math.random() * 100);
		var playerNumber = 1;

		function write(text){
			document.getElementById("info").innerHTML = text;
		}

		function hide(id){
			document.getElementById(id).style.display = "none";
		}

		function changePlayer(){
			if(playerNumber == 1)
				playerNumber = 2;
			else
				playerNumber = 1;
		}

		function quess(){

				var userAnswer = document.getElementById("userAnswer").value;
				
				if(userAnswer == "q"){
					write("Игра окончена<br>Правильный ответ:" + answer);
					hide("button");
					hide("userAnswer");
				}
					
				userAnswer = parseInt(userAnswer);
				
				if(userAnswer == answer){
					write("Поздравляем! Победил игрок" + playerNumber + "<br>");
					hide("button");
					hide("userAnswer");
				} else if(userAnswer > answer) {
					changePlayer();
					write("Вы ввели слишком большое число<br>Ходит игрок " + playerNumber + "<br>Ведите число от 1 до 100");
				} else if(userAnswer < answer) {
					changePlayer();
					write("Вы ввели слишком маленькое число<br>Ходит игрок " + playerNumber + "<br>Ведите число от 1 до 100");
				}
			}
	</script>
</head>
<body>
<div class="content">
	<div class="header">
		<a href="index.html">Главная</a>
		<a href="puzzle.html">Загадки</a>
		<a href="quess.html">Угадайка</a>
		<a href="GameForTwo.html">Угадайка-мультиплеер</a>
		<a href="password.html">Генератор паролей</a>
	</div>
<div class="contentWrap">
	<div class="content">
		<div class="center">
		<h1>Игра угадайка-мультиплеер</h1>
			<div class="box">
				<p id="info">Угадайте число от 0 до 100.<br>Ходит игрок под номером 1<br>Для выхода из игры нажмите "q"</p>
				<input type="text" id="userAnswer">
				<br>
			<a href="#" onclick="quess();" id="button">Начать</a>
			</div>
		</div>
	</div>
</div>
	<div class="footer">
		Copyright &copy; R.
	</div>
</div>
</body>
</html>
